<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Official website of Taiyzun Shahpurwala" />
  <link rel="icon" type="image/png" href="assets/images/icons/favicon.png" />
  <title>Taiyzun - Home</title>
  <link rel="stylesheet" href="style.css?v=5" />
</head>
<body>
  <!-- Background Video -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="assets/video/sora.mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>
  
  <a href="index.html">
    <img src="assets/images/logo.png" alt="Taiyzun Logo" class="logo" />
  </a>
  <header>
    <!-- Mobile Menu Button -->
    <div class="mobile-menu-btn">
      <div class="triangle-dots">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
      </div>
    </div>
    
    <div style="text-align: center;">
      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="journey.html">Journey</a>
        <a href="odyssey.html">Odyssey</a>
        <a href="creations.html">Creations</a>
        <a href="connect.html">Connect</a>
      </nav>
    </div>
  </header>
  <main>
    <h1>Welcome</h1>
    <p>Official website of Taiyzun Shahpurwala.</p>
  </main>
  <div class="socials">
    <a href="https://www.instagram.com/taiyzun"><img src="assets/images/icons/instagram.png" alt="Instagram" /></a>
    <a href="https://www.facebook.com/taiyzun"><img src="assets/images/icons/facebook.png" alt="Facebook" /></a>
    <a href="https://www.linkedin.com/in/taiyzun"><img src="assets/images/icons/linkedin.png" alt="LinkedIn" /></a>
    <a href="https://www.youtube.com/taiyzun"><img src="assets/images/icons/youtube.png" alt="YouTube" /></a>
    <a href="https://x.com/Taiyzun"><img src="assets/images/icons/x.png" alt="X" /></a>
  </div>

  <script>
    // Mobile menu toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
      const nav = document.querySelector('nav');
      const header = document.querySelector('header');
      
      mobileMenuBtn.addEventListener('click', function() {
        header.classList.toggle('menu-open');
      });
      
      // Close menu when clicking on a nav link
      const navLinks = document.querySelectorAll('nav a');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          header.classList.remove('menu-open');
        });
      });
      
      // Liquid Glass Custom Cursor (Desktop only)
      if (window.innerWidth > 768) {
        const cursor = document.createElement('div');
        cursor.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          width: 20px;
          height: 20px;
          background: radial-gradient(circle, rgba(255, 215, 0, 0.8) 0%, rgba(255, 215, 0, 0.4) 50%, transparent 70%);
          border-radius: 50%;
          pointer-events: none;
          z-index: 9999;
          mix-blend-mode: screen;
          transition: transform 0.1s ease;
        `;
        document.body.appendChild(cursor);
        
        document.addEventListener('mousemove', (e) => {
          cursor.style.left = e.clientX - 10 + 'px';
          cursor.style.top = e.clientY - 10 + 'px';
        });
        
        // Enhanced cursor for interactive elements
        document.addEventListener('mouseenter', (e) => {
          if (e.target.matches('a, button, .mobile-menu-btn, nav a')) {
            cursor.style.transform = 'scale(1.5)';
            cursor.style.background = 'radial-gradient(circle, rgba(255, 215, 0, 1) 0%, rgba(255, 215, 0, 0.6) 50%, transparent 70%)';
          }
        }, true);
        
        document.addEventListener('mouseleave', (e) => {
          if (e.target.matches('a, button, .mobile-menu-btn, nav a')) {
            cursor.style.transform = 'scale(1)';
            cursor.style.background = 'radial-gradient(circle, rgba(255, 215, 0, 0.8) 0%, rgba(255, 215, 0, 0.4) 50%, transparent 70%)';
          }
        }, true);
      }
    });
  </script>
</body>
</html>
