    <a class="active" href="contact.html">Contact</a>
  </nav>
</header>

<main class="page">

  <h2 class="center">Let’s Connect</h2>

  <form action="https://formspree.io/f/yourFormID" method="POST" class="contact-form">
    <label>Full Name <input type="text" name="name" required></label>
    <label>Email <input type="email" name="_replyto" required></label>
    <label>Phone <input type="tel" name="phone"></label>
    <label>Message <textarea name="message" rows="5" required></textarea></label>
    <input type="hidden" name="_subject" value="Website enquiry">
    <input type="hidden" name="_next" value="thankyou.html">
    <button type="submit">Send Message</button>
  </form>

</main>

<footer class="social-footer">
  <a href="https://instagram.com/" target="_blank"><img src="assets/icons/instagram.png" alt="Instagram"></a>
  <a href="https://linkedin.com/"  target="_blank"><img src="assets/icons/linkedin.png"  alt="LinkedIn"></a>
  <a href="https://facebook.com/"  target="_blank"><img src="assets/icons/facebook.png"  alt="Facebook"></a>
  <a href="https://x.com/"         target="_blank"><img src="assets/icons/x.png"         alt="X/Twitter"></a>
  <a href="https://youtube.com/"   target="_blank"><img src="assets/icons/youtube.png"   alt="YouTube"></a>
</footer>
