<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gallery – Taiyzun</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="assets/icons/favicon.png">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="navbar">
  <a href="index.html" class="brand"><img src="assets/logo/logo.png" alt="logo"></a>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="work.html">Work</a>
    <a class="active" href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="page">

  <h2 class="center">Visual Gallery</h2>

  <!-- Category buttons -->
  <div class="filters center">
    <button data-cat="All" class="active">All</button>
    <button data-cat="Art">Art</button>
    <button data-cat="Logos">Logos &amp; Branding</button>
    <button data-cat="Portraits">Portraits</button>
  </div>

  <!-- Grid -->
  <div id="gallery" class="grid"></div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" hidden>
    <span id="close">&times;</span>
    <img id="light-img" alt="">
    <p id="light-caption"></p>
  </div>

</main>

<footer class="social-footer">
  <a href="https://instagram.com/" target="_blank"><img src="assets/icons/instagram.png" alt="Instagram"></a>
  <a href="https://linkedin.com/"  target="_blank"><img src="assets/icons/linkedin.png"  alt="LinkedIn"></a>
  <a href="https://facebook.com/"  target="_blank"><img src="assets/icons/facebook.png"  alt="Facebook"></a>
  <a href="https://x.com/"         target="_blank"><img src="assets/icons/x.png"         alt="X/Twitter"></a>
  <a href="https://youtube.com/"   target="_blank"><img src="assets/icons/youtube.png"   alt="YouTube"></a>
</footer>

<script>
/* ----- 1. LIST YOUR IMAGES HERE ------------------------------------------
   Add file names (only) for each category below. The page builds itself.
   Example: 'Art': ['sunrise.jpg','poster.png']
--------------------------------------------------------------------------- */
const IMAGES = {
  'Art':       [],   // ← fill with /assets/Art/ filenames
  'Logos':     [],   // ← fill with /assets/Logos & Branding/ filenames
  'Portraits': [],   // ← fill with /assets/Portraits/ filenames
};
IMAGES['All'] = [...IMAGES.Art, ...IMAGES.Logos, ...IMAGES.Portraits];

/* ---------- 2. Build the gallery ---------- */
const gallery = document.getElementById('gallery');
function load(cat='All'){
  gallery.innerHTML='';
  IMAGES[cat].forEach(f=>{
    const wrap=document.createElement('figure');
    wrap.className='thumb';
    wrap.dataset.cat=cat;
    wrap.innerHTML=`<img src="assets/${cat==='Logos'?'Logos & Branding':cat}/${f}" alt="${f.replace(/[-_]/g,' ').split('.')[0]}"><figcaption>${f.replace(/[-_]/g,' ').split('.')[0]}</figcaption>`;
    gallery.appendChild(wrap);
  });
}
load();

/* ---------- 3. Filtering ---------- */
document.querySelectorAll('.filters button').forEach(btn=>{
  btn.onclick= e=>{
    document.querySelector('.filters .active').classList.remove('active');
    btn.classList.add('active');
    load(btn.dataset.cat);
  };
});

/* ---------- 4. Lightbox ---------- */
const light=document.getElementById('lightbox');
gallery.onclick=e=>{
  const img=e.target.closest('img');
  if(!img)return;
  document.getElementById('light-img').src=img.src;
  document.getElementById('light-caption').textContent=img.alt;
  light.hidden=false;
};
document.getElementById('close').onclick=_=>light.hidden=true;
light.onclick=e=>{if(e.target===light)light.hidden=true;};
</script>
</body>
</html>
