  <!-- inject gallery -->
  <script>
    // 1) Lists of every file under each folder (auto-generated for you)
    const artImages = [
      "assets/Art/Artwork1.jpg",
      "assets/Art/Artwork2.jpg",
      /* …all your Art JPGs/PNGs… */
    ];
    const logoImages = [
      "assets/Logos & Branding/Logo1.png",
      "assets/Logos & Branding/Logo2.png",
      /* …all your Logos… */
    ];
    const portraitImages = [
      "assets/Portraits/Portrait1.jpg",
      "assets/Portraits/Portrait2.jpg",
      /* …all your Portraits… */
    ];
    const workImages = [
      "assets/Work Portfolio/Project1.png",
      "assets/Work Portfolio/Project2.jpg",
      /* …any Work screenshots… */
    ];

    // 2) Helper to turn filenames into nice titles
    function titleFromPath(path) {
      const name = path.split("/").pop().replace(/\.[^/.]+$/, "");
      return name
        .replace(/[_\-]+/g, " ")
        .split(" ")
        .map(w => w.charAt(0).toUpperCase() + w.slice(1))
        .join(" ");
    }

    // 3) Populate a given section’s .gallery-grid
    function populateGallery(images, sectionId) {
      const container = document
        .getElementById(sectionId)
        .querySelector(".gallery-grid");
      images.forEach(src => {
        const fig = document.createElement("figure");
        const img = document.createElement("img");
        img.src = src;
        img.alt = titleFromPath(src);
        img.loading = "lazy";
        const cap = document.createElement("figcaption");
        cap.textContent = titleFromPath(src);
        fig.append(img, cap);
        container.append(fig);
      });
    }

    populateGallery(artImages, "art");
    populateGallery(logoImages, "logos");
    populateGallery(portraitImages, "portraits");
    populateGallery(workImages, "work-portfolio");
  </script>
