<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="description" content="Visual gallery of Art, Logos & Branding, Portraits and Work Portfolio by Taiyzun Shahpurwala." />
  <title>Gallery – Taiyzun Shahpurwala</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/logo/favicon.png">
  <link rel="apple-touch-icon" href="assets/logo/favicon.png">
  <style>
    :root {
      --gold-color: #d4af37;
      --silver-color: #c0c0c0;
      --bright-gold: #ffd700;
      --accent-color: var(--gold-color);
      --header-font: 'Trebuchet MS', sans-serif;
      --body-font: 'Trebuchet MS', sans-serif;
    }
    body {
      background: #181818;
      color: var(--silver-color);
      font-family: var(--body-font);
      min-height: 100vh;
    }
    h1, h2 {
      color: var(--gold-color);
      font-family: var(--header-font);
      letter-spacing: 0.05em;
      text-align: center;
    }
    .menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1100;
      background: var(--gold-color);
      color: #181818;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(212,175,55,0.15);
      transition: background 0.3s;
    }
    .menu-toggle:active,
    .menu-toggle:focus {
      background: var(--bright-gold);
      outline: none;
    }
    .site-nav {
      transition: max-height 0.3s, opacity 0.3s;
      overflow: hidden;
      max-height: 80px;
      opacity: 1;
      background: rgba(24,24,24,0.98);
      border-bottom: 1px solid var(--gold-color);
      box-shadow: 0 2px 8px rgba(212,175,55,0.08);
    }
    .site-nav.collapsed {
      max-height: 0;
      opacity: 0;
      pointer-events: none;
    }
    .site-nav ul {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0.5rem 0;
    }
    .site-nav li {
      margin: 0;
    }
    .site-nav a {
      color: var(--silver-color);
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.5rem 1.2rem;
      border-radius: 25px;
      transition: background 0.3s, color 0.3s;
      position: relative;
    }
    .site-nav a.active,
    .site-nav a:hover {
      color: var(--gold-color);
      background: rgba(212,175,55,0.08);
    }
    @media (max-width: 900px) {
      .site-nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(24,24,24,0.99);
        max-height: 0;
        opacity: 0;
        pointer-events: none;
      }
      .site-nav.expanded {
        max-height: 400px;
        opacity: 1;
        pointer-events: auto;
      }
      .menu-toggle {
        display: block;
      }
      .site-nav ul {
        flex-direction: column;
        padding: 2rem 0;
        gap: 1.5rem;
      }
      .site-nav li {
        margin: 0.5rem 0;
      }
    }
    .gallery-section {
      padding: 3rem 0 2rem;
      background: rgba(0,0,0,0.92);
      margin-bottom: 2rem;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(212,175,55,0.08);
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      min-height: 200px;
      position: relative;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: all 0.5s cubic-bezier(0.4,0,0.2,1);
      aspect-ratio: 1;
      cursor: pointer;
      background: #222;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease, opacity 0.3s ease;
      opacity: 0;
      border-radius: 12px;
    }
    .gallery-item img.loaded {
      opacity: 1;
    }
    .gallery-item:hover img {
      transform: scale(1.08);
      filter: brightness(1.1);
    }
    .gallery-item figcaption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      color: var(--silver-color);
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.3s ease;
      font-size: 1rem;
      text-align: center;
    }
    .gallery-item:hover figcaption {
      opacity: 1;
      transform: translateY(0);
    }
    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--gold-color);
      animation: spin 1s ease-in-out infinite;
      z-index: 1;
    }
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .no-images {
      text-align: center;
      color: var(--silver-color);
      font-style: italic;
      grid-column: 1 / -1;
      padding: 2rem;
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .lightbox.active {
      display: flex;
      opacity: 1;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 32px rgba(212,175,55,0.18);
    }
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        padding: 1rem;
        gap: 1rem;
      }
      .gallery-section {
        padding: 2rem 0 1rem;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" aria-label="Open menu">☰</button>
  <nav class="site-nav collapsed" aria-label="Main navigation">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="work.html">Work</a></li>
      <li><a href="gallery.html" class="active">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <main class="gallery-page">
    <header class="page-header">
      <h1>Gallery</h1>
      <p class="lead">A visual showcase of my creative journey through art, design, branding, and more.</p>
    </header>
    <section id="art" class="gallery-section">
      <h2>Art</h2>
      <div class="gallery-grid" id="art-grid"><div class="loading-spinner"></div></div>
    </section>
    <section id="designs" class="gallery-section">
      <h2>Designs</h2>
      <div class="gallery-grid" id="designs-grid"><div class="loading-spinner"></div></div>
    </section>
    <section id="cd-designs" class="gallery-section">
      <h2>CD Designs</h2>
      <div class="gallery-grid" id="cd-designs-grid"><div class="loading-spinner"></div></div>
    </section>
    <section id="flyers" class="gallery-section">
      <h2>Flyers & Covers</h2>
      <div class="gallery-grid" id="flyers-grid"><div class="loading-spinner"></div></div>
    </section>
    <section id="logos" class="gallery-section">
      <h2>Logos & Branding</h2>
      <div class="gallery-grid" id="logos-grid"><div class="loading-spinner"></div></div>
    </section>
    <section id="portraits" class="gallery-section">
      <h2>Portraits</h2>
      <div class="gallery-grid" id="portraits-grid"><div class="loading-spinner"></div></div>
    </section>
    <section id="work-portfolio" class="gallery-section">
      <h2>Work Portfolio</h2>
      <div class="gallery-grid" id="work-portfolio-grid"><div class="loading-spinner"></div></div>
    </section>
  </main>
  <div class="lightbox" tabindex="-1">
    <img src="" alt="Full size image">
  </div>
  <footer class="site-footer">
    <p>© 2025 Taiyzun Shabbir Shahpurwala</p>
    <ul class="social-icons">
      <li><a href="https://facebook.com/taiyzuns" target="_blank"><img src="assets/icons/facebook.png" alt="Facebook"></a></li>
      <li><a href="https://instagram.com/taiyzun" target="_blank"><img src="assets/icons/instagram.png" alt="Instagram"></a></li>
      <li><a href="https://linkedin.com/in/taiyzun" target="_blank"><img src="assets/icons/linkedin.png" alt="LinkedIn"></a></li>
      <li><a href="https://twitter.com/Taiyzun" target="_blank"><img src="assets/icons/x.png" alt="X (Twitter)"></a></li>
      <li><a href="https://youtube.com/taiyzun" target="_blank"><img src="assets/icons/youtube.png" alt="YouTube"></a></li>
    </ul>
  </footer>
  <script>
    // Hamburger menu logic
    const menuToggle = document.querySelector('.menu-toggle');
    const siteNav = document.querySelector('.site-nav');
    menuToggle.addEventListener('click', () => {
      siteNav.classList.toggle('expanded');
      siteNav.classList.toggle('collapsed');
      menuToggle.setAttribute('aria-expanded', siteNav.classList.contains('expanded'));
    });
    document.addEventListener('click', (e) => {
      if (!siteNav.contains(e.target) && !menuToggle.contains(e.target)) {
        siteNav.classList.remove('expanded');
        siteNav.classList.add('collapsed');
        menuToggle.setAttribute('aria-expanded', 'false');
      }
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        siteNav.classList.remove('expanded');
        siteNav.classList.add('collapsed');
        menuToggle.setAttribute('aria-expanded', 'false');
      }
    });
    // Gallery image arrays (fill with all your image paths)
    const artImages = [/* ...all art images... */];
    const designsImages = [/* ...all designs images... */];
    const cdDesignsImages = [/* ...all cd designs images... */];
    const flyersImages = [/* ...all flyers images... */];
    const logoImages = [/* ...all logos images... */];
    const portraitImages = [/* ...all portraits images... */];
    const workImages = [/* ...all work portfolio images... */];
    // Helper: Turn a filename into a nice title
    function titleFromPath(path) {
      const name = path.split("/").pop().replace(/\.[^/.]+$/, "");
      return name.replace(/[_\-\s]+/g, " ").split(" ").map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(" ");
    }
    // Populate a section
    function populateGallery(images, gridId) {
      const container = document.getElementById(gridId);
      if (!container) return;
      container.innerHTML = "";
      if (images.length === 0) {
        const msg = document.createElement("div");
        msg.className = "no-images";
        msg.textContent = "No images found.";
        container.appendChild(msg);
        return;
      }
      images.forEach((src, idx) => {
        const fig = document.createElement("figure");
        fig.className = "gallery-item";
        const img = document.createElement("img");
        img.src = src;
        img.alt = titleFromPath(src);
        img.loading = "lazy";
        img.onerror = () => { img.src = "assets/error-placeholder.jpg"; };
        img.onload = () => { img.classList.add("loaded"); };
        fig.appendChild(img);
        const cap = document.createElement("figcaption");
        cap.textContent = titleFromPath(src);
        fig.appendChild(cap);
        fig.addEventListener('click', () => openLightbox(src));
        container.appendChild(fig);
      });
    }
    // Lightbox logic
    const lightbox = document.querySelector('.lightbox');
    const lightboxImg = lightbox.querySelector('img');
    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.classList.add('active');
      lightbox.focus();
    }
    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        lightbox.classList.remove('active');
        lightboxImg.src = '';
      }
    });
    // Run for each category
    document.addEventListener("DOMContentLoaded", () => {
      populateGallery(artImages, "art-grid");
      populateGallery(designsImages, "designs-grid");
      populateGallery(cdDesignsImages, "cd-designs-grid");
      populateGallery(flyersImages, "flyers-grid");
      populateGallery(logoImages, "logos-grid");
      populateGallery(portraitImages, "portraits-grid");
      populateGallery(workImages, "work-portfolio-grid");
    });
  </script>
</body>
</html>
