<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="description" content="Simplifying Tech, Media & Communication — Delivering Global Connectivity & Peace of Mind." />
  <meta property="og:title" content="Taiyzun - Gallery" />
  <meta property="og:description" content="Simplifying Tech, Media & Communication — Delivering Global Connectivity & Peace of Mind." />
  <meta property="og:image" content="assets/logo/logo.png" />
  <meta name="theme-color" content="#1a1a2e" />
  <title>Taiyzun – Gallery</title>
  <link rel="icon" type="image/png" href="assets/logo/favicon.png" />
  <link rel="apple-touch-icon" href="assets/logo/apple-touch-icon.png" />
  <link rel="stylesheet" href="style.css" />
  <script src="js/nav.js" defer></script>
  <style>
    .maintenance-message {
      position: absolute;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      z-index: 2;
      background: rgba(0,0,0,0.85);
      padding: 3rem 2rem;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(255,215,0,0.18);
      text-align: center;
      color: #ffd700;
      font-size: 2rem;
      font-family: 'Trebuchet MS', sans-serif;
      letter-spacing: 0.05em;
    }
    .maintenance-message p {
      color: #c0c0c0;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    @media (max-width: 600px) {
      .maintenance-message {
        font-size: 1.2rem;
        padding: 2rem 1rem;
      }
      .maintenance-message p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <video class="video-bg" src="assets/video/home-bg.mp4" autoplay loop muted playsinline></video>
  <div class="maintenance-message">
    Simplifying Tech, Media & Communication — Delivering Global Connectivity & Peace of Mind.<br>
    <p style="color: var(--silver-color);">Gallery is being updated. Please check back soon for the full experience.</p>
  </div>
</body>
</html>
